<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="container mx-auto">

    <!-- Header section -->
    <header>
        <nav class="bg-gray-200 flex justify-between items-center py-4 rounded px-3">
            <div class="logo">
                <img class="w-[100px]" src="assets/Logo.png" alt="Logo">
            </div>
            <div class="search invisible md:visible">
                <label class="input">
                    <input type="search" required placeholder="Search" />
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                </label>
            </div>
            <div class="Sort">
                <button class="btn btn-secondary">SORT</button>
            </div>
        </nav>
    </header>
    <!-- Header section -->
     <!-- Main section  -->
      <main class="px-2">
        <!-- category navbar -->
         <section>
            <nav class="flex justify-self-center mt-8 gap-2 md:gap-8" id="category-btn">
                <button onclick="allVideoBtnClick()" class="btn btn-secondary text-lg font-semibold md:px-6">All</button>
            </nav>
         </section>
        <!-- category navbar -->
         <!-- All videos section -->
          <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 my-16" id="video-container"></section>
         <!-- All videos section -->
      </main>
     <!-- Main section  -->


     <script src="js/videos.js"></script>

</body>

</html>
